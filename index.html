        /* Aktif buton stili */
        .category-btn.active, .stock-btn.active {

                },

                    bestSeller: { image: "pictures/mr/NK641.png", company: "INAN", model: "NK641", value1: 70, value2: 26, color: "BLACK" },
                    leastSeller: { image: "pictures/mr/BN950.png", company: "BERDANI", model: "BN950", value1: 16, value2: 80, color: "NAVY" }
                },
                "Terlik": {
                    mainColors: ["BLACK", "NAVY", "MINK"], 
                    secondaryColors: ["HAKI", "TABA", "BROWN"], 
                    rejectedColors: ["BROWN MINK"], 
                    boxCount: 150, pairCount: 1200, 
                    companies: ["BERDANI", "INAN"], 
                    assortment: { "39": 1, "40": 1, "41": 3, "42": 2, "43": 1, "44": 6, "45": 2 },
                    bestSeller: { image: "pictures/mr/BN802.png", company: "BERDANI", model: "BN802", value1: 94, value2: 18, color: "BLACK" },
                    leastSeller: { image: "pictures/mr/BN977.png", company: "BERDANI", model: "BN977", value1: 9, value2: 87, color: "TABA" }
                }
            }
        };

        const mainCategoriesContainer = document.getElementById('main-categories');
        const stockTypesContainer = document.getElementById('stock-types');
        const dataDisplayContainer = document.getElementById('data-display');
        let currentCategory = '';

        // Veriyi HTML olarak formatlayan ve gösteren fonksiyon
        function displayData(type) {
            const data = allData[currentCategory][type];
            if (!data) {
                dataDisplayContainer.innerHTML = '<p class="text-center text-gray-500">Veri bulunamadı.</p>';
                return;
            }
            
            const createList = (items) => items.map(item => `<li class="bg-gray-100 p-2 rounded-md text-center">${item}</li>`).join('');
            
            const assortmentTable = Object.entries(data.assortment)
                .sort((a, b) => Number(a[0]) - Number(b[0])) // Numaraya göre sırala
                .map(([size, count]) => {
                    let cellClass = 'border px-4 py-2';
                    // Kategoriye göre görsel ayırıcı ekle
                    if ((currentCategory === 'ZN' && size === '41') || (currentCategory === 'MR' && size === '44')) {
                        cellClass += ' border-t-4 border-double border-gray-300';
                    }
                    return `<tr>
                                <td class="${cellClass} text-center">${size}</td>
                                <td class="${cellClass} text-center font-bold text-blue-600">${count}</td>
                            </tr>`;
                })
                .join('');

            const sellerCard = (seller, title) => `
                <div class="border rounded-xl p-4 flex flex-col items-center gap-4 bg-gray-50">
                    <h3 class="section-title w-full">${title}</h3>
                    <img src="${seller.image}" alt="${seller.model}" class="rounded-lg w-full h-48 object-cover shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e0e0e0/757575?text=Resim+Yok';">
                    <div class="w-full text-center">
                        <p class="font-bold text-lg text-gray-800">${seller.company} - ${seller.model}</p>
                        <p class="text-md text-gray-600">${seller.color}</p>
                        <div class="flex justify-center gap-4 mt-2">
                           <span class="text-sm font-semibold bg-green-100 text-green-800 px-3 py-1 rounded-full">${seller.value1}</span>
                           <span class="text-sm font-semibold bg-blue-100 text-blue-800 px-3 py-1 rounded-full">${seller.value2}</span>
                        </div>
                    </div>
                </div>`;
            
            dataDisplayContainer.style.opacity = 0;
            setTimeout(() => {
                dataDisplayContainer.innerHTML = `
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-1 flex flex-col gap-6">
                            <div>
                                <h3 class="section-title mb-3">RENKLER</h3>
                                <div class="grid grid-cols-2 gap-3">
                                    <div>
                                        <h4 class="font-semibold text-center text-gray-600 mb-2 pb-1 border-b">Ana Renkler</h4>
                                        <ul class="grid grid-cols-1 gap-2">${createList(data.mainColors)}</ul>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-center text-gray-600 mb-2 pb-1 border-b">2. Renkler</h4>
                                        <ul class="grid grid-cols-1 gap-2">${createList(data.secondaryColors)}</ul>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3 class="section-title mb-3">ALINMAYACAK RENKLER</h3>
                                <ul class="grid grid-cols-2 gap-2">${data.rejectedColors.map(item => `<li class="bg-red-100 text-red-700 p-2 rounded-md text-center">${item}</li>`).join('')}</ul>
                            </div>
                        </div>
                        <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${sellerCard(data.bestSeller, "EN ÇOK SATAN MODEL")}
                            ${sellerCard(data.leastSeller, "EN AZ SATAN MODEL")}
                        </div>
                        <div class="lg:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6">
                             <div class="border rounded-xl p-4 bg-yellow-50">
                                <h3 class="section-title mb-3">KOLİ / ÇİFT</h3>
                                <div class="flex justify-around items-center h-full">
                                    <div class="text-center"><p class="text-3xl font-bold text-yellow-800">${data.boxCount}</p><p class="text-gray-600">Koli</p></div>
                                    <div class="text-center"><p class="text-3xl font-bold text-yellow-800">${data.pairCount}</p><p class="text-gray-600">Çift</p></div>
                                </div>
                            </div>
                            <div class="border rounded-xl p-4 bg-green-50">
                                <h3 class="section-title mb-3">FİRMALAR</h3>
                                <ul class="grid ${data.companies.length > 2 ? 'grid-cols-2' : 'grid-cols-1'} gap-2 mt-4">${createList(data.companies)}</ul>
                            </div>
                            <div class="border rounded-xl p-4 bg-blue-50">
                                <h3 class="section-title mb-3">ASORTİ</h3>
                                <table class="w-full mt-2">
                                    <thead><tr><th class="border px-4 py-2">Numara</th><th class="border px-4 py-2">Adet</th></tr></thead>
                                    <tbody>${assortmentTable}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>`;
                dataDisplayContainer.style.opacity = 1;
            }, 100);
        }
        
        // Seçilen kategoriye ait stok tipi butonlarını oluşturan fonksiyon
        function createStockTypeButtons(category) {
            stockTypesContainer.innerHTML = ''; // Önceki butonları temizle
            const stockTypes = Object.keys(allData[category]);
            stockTypes.forEach((type, index) => {
                const button = document.createElement('button');
                button.textContent = type;
                button.className = 'stock-btn px-4 py-2 text-sm font-semibold rounded-lg shadow-sm transition-all duration-200 bg-white hover:bg-yellow-100 text-yellow-800 border border-yellow-200';
                button.onclick = () => {
                    document.querySelectorAll('.stock-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displayData(type);
                };
                stockTypesContainer.appendChild(button);
            });
            // İlk stok tipi butonunu aktif yap ve verisini göster
            if (stockTypesContainer.firstChild) {
                stockTypesContainer.firstChild.click();
            } else {
                 dataDisplayContainer.innerHTML = '<p class="text-center text-gray-500">Bu kategoride stok tipi bulunamadı.</p>';
            }
        }
        
        // Ana kategori (ZN/MR) butonlarını oluştur
        const mainCategories = Object.keys(allData);
        mainCategories.forEach((category, index) => {
            const button = document.createElement('button');
            button.textContent = category;
            button.className = 'category-btn px-6 py-2 text-base font-bold rounded-lg shadow-md transition-all duration-200 bg-white hover:bg-yellow-100 text-yellow-900 border-2 border-yellow-300';
            button.onclick = () => {
                currentCategory = category;
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                createStockTypeButtons(category);
            };
            mainCategoriesContainer.appendChild(button);

            // Sayfa yüklendiğinde ilk kategoriyi aktif yap
            if (index === 0) {
                button.click();
            }
        });

    </script>
